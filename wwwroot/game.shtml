    <style> 
        *{margin:0; padding:0;}
        body,html{
            width:100%;
            height:100%;
            overflow: hidden;
        }
        canvas{
            position:relative;
        }
        p{
        	position:absolute;
        	left:10px;
        	top:10px;
        	z-index: 99;
        	font-size:60px;
        	color:red;
        }

        .ani-shake{
            animation:shake .1s;
            -webkit-animation:shake .1s;
        }

        @keyframes shake{
            0% {left:-4px; top:-4px;}
            33% {left:0px; top:0px;}
            66% {left:4px; top:4px; }
            100% { left:0px; top:0px; }
        }
        @-webkit-keyframes shake{
            0% {left:-4px; top:-4px;}
            33% {left:0px; top:0px;}
            66% {left:4px; top:4px; }
            100% { left:0px; top:0px; }
        }
    </style>
</head>
