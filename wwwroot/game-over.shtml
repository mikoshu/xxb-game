<!DOCTYPE HTML>
<html>
<head>
    <title>游戏结束</title>
    <meta charset="utf-8" />
    <meta name="screen-orientation" content="portrait"/>
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/flexible.js"></script>
</head>

<body>
   <div class="game-over">
   		<h3 class="title">您本次游戏得分</h3>
   		<p class="score" id="score">0</p>
   		<a href="javascript:;" class="retry-btn" id="retry">再来一次</a>
   		<ul class="tab clearfix">
   			<li class="on" >班级排名<img id="icon" src="images/icon.png" alt=""></li>
   			<li>全明星排名</li>
   		</ul>
   		<div class="list class-list">
   			<ul>
   				<li class="th clearfix">
	   				<span class="num">排名</span>
	   				<span class="name">用户名</span>
	   				<span class="score">分数</span>
	   			</li>
   			</ul>
   			<ul class="table" id="class-list">
   				<li class="tr clearfix">
	   				<span class="num"><span>01</span></span>
	   				<span class="name">test</span>
	   				<span class="score">1788</span>
	   			</li>
	   			<li class="tr on clearfix">
	   				<span class="num"><span>01</span></span>
	   				<span class="name">test</span>
	   				<span class="score">1788</span>
	   			</li>
	   			<li class="tr clearfix">
	   				<span class="num"><span>01</span></span>
	   				<span class="name">test</span>
	   				<span class="score">1788</span>
	   			</li>
	   			<li class="tr clearfix">
	   				<span class="num"><span>01</span></span>
	   				<span class="name">test</span>
	   				<span class="score">1788</span>
	   			</li>
   			</ul>
   		</div>
   		<div class="list" style="display:none">
   			<ul>
   				<li class="th clearfix">
	   				<span class="num">排名</span>
	   				<span class="name">用户名</span>
	   				<span class="star">守护明星</span>
	   				<span class="score">分数</span>
	   			</li>
   			</ul>
   			<ul class="table" id="all-list">
   				<li class="tr clearfix">
	   				<span class="num"><span>01</span></span>
	   				<span class="name">test</span>
	   				<span class="star">周杰伦</span>
	   				<span class="score">1788</span>
	   			</li>
	   			<li class="tr on clearfix">
	   				<span class="num"><span>01</span></span>
	   				<span class="name">test</span>
	   				<span class="star">周杰伦</span>
	   				<span class="score">1788</span>
	   			</li>
	   			<li class="tr clearfix">
	   				<span class="num"><span>01</span></span>
	   				<span class="name">test</span>
	   				<span class="star">周杰伦</span>
	   				<span class="score">1788</span>
	   			</li>
	   			<li class="tr clearfix">
	   				<span class="num"><span>01</span></span>
	   				<span class="name">test</span>
	   				<span class="star">周杰伦</span>
	   				<span class="score">1788</span>
	   			</li>
   			</ul>
   		</div>
   </div>
   <script src="js/jquery-2.1.1.min.js"></script>
   <script src="js/md5.min.js"></script>
   <script src="js/util.js"></script>
   <script>
   		$(document).ready(function(){
       		var token = util.getToken();
    		var c_id = util.getClassId();
    		var u_id = util.getUserId();
    		var game_id = util.getGameId();
    		var nowScore = util.getUrlParams('score') == 'null' ? 0 : util.getUrlParams('score');
    		$("#score").text(nowScore); // 获取上一局游戏分数

    		util.requestPost({
                url: 'http://114.215.119.189:8080/xfans-service/3-6-1',
                token:token,
                data:{
                    c_id: c_id,
                    u_id: u_id,
                    game_id: game_id,
                    page_start:'0',
                    page_size:'8'
                },
                success: function(data){
             		if(data.code == 0){
             			var html = '';
             			var active = '';
             			var isActived = false;
	                    data.data.board_rank_array.map(function(val,i){
	                    	if(val.u_id == u_id && !isActived){
	                    		active = 'on';
	                    		isActived = true;
	                    	}else{
	                    		active = '';
	                    	}
	                    	if(i<10){
	                    		var num = '<span>'+'0'+(i+1)+'</span>';
	                    	}else{
	                    		var num = '<span>'+(i+1)+'</span>';
	                    	}
	                    	html += '<li class="tr '+active+' clearfix">'+
						   				'<span class="num">'+num+'</span>'+
						   				'<span class="name">'+val.nickname+'</span>'+
						   				'<span class="score">'+val.point+'</span>'+
						   			'</li>'; 
	                    });
	                    $("#class-list").html(html);
             		}else{
             			alert(data.message);
             		}
                }
            });

            util.requestPost({
                url: 'http://114.215.119.189:8080/xfans-service/3-6-2',
                token:token,
                data:{
                    u_id: u_id,
                    game_id: game_id,
                    page_start:'0',
                    page_size:'8'
                },
                success: function(data){
                	console.log(data)
                	if(data.code == 0){
                		var html = '';
                		var active = '';
             			var isActived = false;
	                    data.data.board_rank_array.map(function(val,i){
	                    	if(val.u_id == u_id && !isActived){
	                    		active = 'on';
	                    		isActived = true;
	                    	}else{
	                    		active = '';
	                    	}
	                    	if(i<10){
	                    		var num = '<span>'+'0'+(i+1)+'</span>';
	                    	}else{
	                    		var num = '<span>'+(i+1)+'</span>';
	                    	}
	                    	html += '<li class="tr '+active+' clearfix">'+
						   				'<span class="num">'+num+'</span>'+
						   				'<span class="name">'+val.nickname+'</span>'+
						   				'<span class="star">'+val.c_name+'</span>'+
						   				'<span class="score">'+val.point+'</span>'+
						   			'</li>'; 
	                    });
	                    $("#all-list").html(html);
                	}else{
                		alert(data.message);
                	}
                    
                }
            });

            util.requestPost({
                  url: 'http://114.215.119.189:8080/xfans-service/3-6-5',
                  token:token,
                  data:{
                      u_id: u_id,
                  },
                  success: function(data){
                  	if(data.code == 0){
                  		$("#icon").attr('src','http://xingxiaoban.img-cn-hangzhou.aliyuncs.com/'+data.data.c_icon)
                  	}
                  }
              });

            $(".tab").find('li').on('touchstart',function(){
                var index = $(this).index();
                $(this).addClass('on').siblings('li').removeClass('on');
                $('.list').eq(index).show().siblings('.list').hide();
            });

            $("#retry").on('click',function(){
            	util.requestPost({
	                url: 'http://114.215.119.189:8080/xfans-service/3-6-4',
	                token:token,
	                data:{
	                    u_id: u_id,
	                    game_id: game_id,
	                    c_id: c_id
	                },
	                success: function(data){
	                	console.log(data)
	                	if(data.code == 0 ){
	                		window.location.href = 'game.html?token='+token+'&u_id='+u_id+'&c_id='+c_id+'&game_id='+game_id;
	                	}else{
	                		alert(data.message);
	                	}
	                }
	            });
            });

    	});
   </script>
</body>

</html>
